<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Task Meter</title>
</head>

<body>
    <h1>Task Meter</h1>
    <div class="wrapper">

        <div class="container meter-empty" id="meter-empty">
            <h2>tasks</h2>
            <div class="container meter-fill" id="meter-fill"></div>
        </div>

        <div class="container emotions" id="emotions">
            <h2>emo</h2>
        </div>

        <div class="inner-wrapper">
            <div class="container calendar" id="calendar">
                <h2>calendar</h2>
            </div>

            <div class="container choices" id="choices">
                <h2>choices</h2>
                <div class="choice" id="choice1"></div>
                <div class="choice" id="choice2"></div>
                <div class="choice" id="choice3"></div>
                <div class="choice" id="choice4"></div>
            </div>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
